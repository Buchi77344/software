<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Status</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .online-status {
            color: green;
        }
        .online-icon {
            height: 20px;
            width: 20px;
            background-color: green;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Exam Status</h4>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5>Subject: {{ exam.subject.name }}</h5>
                        <p>Term/Semester: {{ exam.term_or_semester.name }}</p>
                        <p>Class/Level: {{ exam.class_or_level.name }}</p>
                    </div>
                    <div class="text-right">
                        <div class="online-status">
                            <span class="online-icon"></span>Online
                        </div>
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <p><strong>Exam Duration:</strong> {{ exam.duration }} minutes</p>
                        <p><strong>Total Questions:</strong> {{ exam.total_questions }}</p>
                    </div>
                    <div>
                        <a href="" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this exam?');">Delete Launch</a>
                    </div>
                </div>

                <hr>

              

                <div class="text-right">
                    <a href="" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
