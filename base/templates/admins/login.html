{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/acct.css' %}">
    <title>Login</title>
</head>
<body>
    <div class = "page">
        <form method="post"class = "login flex-column">
            {% csrf_token %}
            <h2 class = "create-act-head">LOGIN ADMIN</h2>
            
            <div class="input-wrapper flex-column">
                <input type = "text" placeholder="Username" name = "username" class = "create-acct-input"/>
                <input type = "password" placeholder="Password" name = "password" class = "create-acct-input"/>
            </div>
 
            <button class = "submit-btn" type = "submit">Submit</button>
            <div class= "login-links-div flex-between">
                <a href = "{% url 'admins:signup' %}" class="create-acct-link">CREATE ACCOUNT</a>
                <a href = "#" class="create-acct-link">Forgot Password?</a>
            </div>
        </form>
    </div>
</body>
</html>
