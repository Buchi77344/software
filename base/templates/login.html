<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}"/>
    <script defer src = "{% static 'js/script.js' %}" ></script>
    <title>Dashboard</title>
</head>
<body>
    <div class = "page">
       <div class="user-login-page">
           <h1 class = "user-login-page-head">{{username}}</h1>
          
            <div class = "user-login-wrapper">
                <div class = "user-login-container">
                    <h1 class = "user-login-head">Login </h1>
                    {% for messages in messages %}
                    <p class = "user-login-error-message">{{ messages }}</p>
                    {% endfor %}
                    {% if error_message %}
                        <p class = "user-login-error-message">{{ error_message }}</p>
                    {% endif %}
                    <form class = "user-login-form" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class = "user-login-btn" type="submit">Login</button>
                    </form>
                </div>
            </div>

       </div>
               
    </div>
</body>
</html>
